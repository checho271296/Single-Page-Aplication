<h1 class="mt-5">Buscando: <small>{{term | uppercase}}</small></h1>
<hr>

<div class="row animated fadeIn fast" *ngIf="heros.length == 0">
    <div class="col-md-12">
        <div class="alert alert-danger">
            There are not results for : {{term}}
        </div>
    </div>
</div>

<div class="card-columns">
    <app-card-hero (selectedHero)="seeHeros($event)" [hero]="hero" [i]="hero.idx" *ngFor="let hero of heros ; let i = index"></app-card-hero>
</div>
